name: Convert Markdown to HTML and Deploy
on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc
      
      - name: Create output directory
        run: mkdir -p _site
      
      - name: Convert Markdown to HTML
        run: |
          # Landing page — about (English)
          cp about.html _site/index.html
          cp about.html _site/about.html

          # Tizita Diaspora (English)
          pandoc content/tizita-diaspora.md -o _site/tizita-diaspora.html \
            --from markdown+raw_html \
            --template=./template.html \
            --metadata title="Tizita Diaspora" \
            --metadata page="tizita-diaspora" \
            --metadata lang-en="tizita-diaspora"

          # Tizita Diaspora (Amharic)
          pandoc content/tizita-diaspora-am.md -o _site/tizita-diaspora-am.html \
            --from markdown+raw_html \
            --template=./template.html \
            --metadata title="ትዝታ ዲያስፖራ" \
            --metadata page="tizita-diaspora-am" \
            --metadata amharic=true \
            --metadata lang-am="tizita-diaspora"

          # Community Resources (English only — no toggle)
          pandoc content/community-resources.md -o _site/community-resources.html \
            --from markdown+raw_html \
            --template=./template.html \
            --metadata title="Community Resources" \
            --metadata page="community-resources"

          # CV (English only — no toggle)
          pandoc content/cv.md -o _site/cv.html \
            --from markdown+raw_html \
            --template=./template.html \
            --metadata title="CV" \
            --metadata page="cv"
      
      - name: Copy static files
        run: |
          cp styles.css _site/
          cp -r images _site/ 2>/dev/null || echo "No images folder found, skipping"
          cp about-am.html _site/about-am.html
          cp about-options.html _site/ 2>/dev/null || echo "No about-options.html found, skipping"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
